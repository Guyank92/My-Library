<!-- Filename: book_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Library - Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #495057;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #28a745;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        h2 {
            color: #28a745;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #495057;
            color: #ffffff;
        }

        td {
            background-color: #ffffff;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>MY Library</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/signup">Sign Up</a>
        {% if session.logged_in %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
        <a href="/add_book">Add Book</a>
        <a href="/customers">Customers</a>
        <a href="/books">Books</a>
        <a href="/loans">Loans</a>
        <a href="/late_loans">Late Loans</a>
    </nav>

    <main>
        <h2>Book Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Book Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year_published }}</td>
                    <td>{{ book.book_type }}</td>
                    <td>
                        <button class="loan-btn" data-book-id="{{ book.id }}">Loan</button>
                        <button class="return book" data-book-id="{{ book.id }}">Return book</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2024 MY Library
    </footer>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
